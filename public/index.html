<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shvpnd's guestbook</title>
    <style>
        form { margin-bottom: 20px; }
        .entry { margin-bottom: 10px; }
        input[type="text"], textarea {
            width: 300px; /* Set the width of the input and textarea */
            margin-bottom: 10px; /* Space between fields */
            display: block; /* Ensure they are block elements */
            font-family: inherit; /* Inherit the font from the body */
            font-size: 16px; /* Set a consistent font size */
        }
        textarea { height: 100px; } /* Set height for textarea */

    </style>
</head>
<body>
    <h1>guestbook</h1>
    <img src="6ka.gif" width="150px">
    
    <!-- Audio element -->
    <audio id="background-audio" src="submit.mp3" preload="auto"></audio>

    <form id="guestbook-form">
        <input type="text" id="name" placeholder="ur name" required>
        <textarea id="message" placeholder="ur sussy message" required></textarea>
        <button type="submit">Sign Guestbook</button>
    </form>
    <div id="entries"></div>

    <script>
        const form = document.getElementById('guestbook-form');
        const entriesDiv = document.getElementById('entries');
        const audio = document.getElementById('background-audio');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Play audio when the button is clicked
            audio.play().catch(error => {
                console.log("Audio playback failed:", error);
            });

            await fetch('/entries', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, message })
            });

            form.reset();
            loadEntries();
        });

        const loadEntries = async () => {
            const response = await fetch('/entries');
            const entries = await response.json();
            entriesDiv.innerHTML = entries.map(entry => `
                <div class="entry">
                    <strong>${entry.name}</strong> (${new Date(entry.date).toLocaleString()}):<br>
                    ${entry.message}
                </div>
            `).join('');
        };

        loadEntries();
    </script>
</body>
</html>
